<html style="overflow-y: hidden; background-color: black;">
	<head>
		<meta charset="UTF-8" />
		<title>Wizard's wrath - Ludum Dare 39</title>
		<script src="lib/phaser.js"></script>
		<script src="js/Boot.js"></script>
		<script src="js/Preloader.js"></script>
		<script src="js/Menu.js"></script>
		<script src="js/Spells.js"></script>
		<script src="js/NPC.js"></script>
		<script src="js/Game.js"></script>
	</head>
	<body style="width: 100%; height 100%; margin: 0 auto;">
		<script type="text/javascript">
			var game = new Phaser.Game(300, 200, Phaser.AUTO, "game", null, false, false);

			game.state.add("Boot", Wizard.Boot);
			game.state.add("Preloader", Wizard.Preloader);
			game.state.add("Menu", Wizard.Menu);
			game.state.add("End", Wizard.End);
			game.state.add("GameOver", Wizard.GameOver);
			game.state.add("Game", Wizard.Game);

			game.state.start("Boot");
		</script>
	</body>
</html>
